<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formtype</title>
</head>
<body>
    <fieldset>
        <legend>Hello</legend>
        <form action="">
            <input type="text" name="" id="" placeholder="Text"><br><br>
            <input type="password" name="" id="" placeholder="Text"><br><br>
            <input type="email" name="" id="" placeholder="Text"><br><br>
            <input type="search" name="" id="" placeholder="Text"><br><br>
            <input type="date" name="" id="" placeholder="Text"><br><br>
            <input type="datetime" name="" id="" placeholder="Text"><br><br>
            <input type="datetime-local" name="" id="" placeholder="Text"><br><br>
            <input type="file" name="" id="" placeholder="Text"><br><br>
            <input type="range" name="" id="" placeholder="Text"><br><br>
            Female<input type="radio" name="a" id="" placeholder="Text"><br><br>
            <input type="radio" name="a" id="" placeholder="Text">Male<br><br>
            <input type="checkbox" name="" id="" placeholder="Text"><br><br>
            <input type="color" name="" id="" placeholder="Text"><br><br>
            <input type="tel" name="" id="" placeholder="Text"><br><br>
            <textarea name="" id="" cols="0" rows="0"></textarea><br><br>
            <button type="submit">Submit</button>
            <input type="reset">
        </form>
    </fieldset>
</body>
</html>
