<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE MAPING </title>

<body>
    
    <!-- Image Map Generated by http://www.image-map.net/ -->

    <area target="" alt="Kerala" title="Kerala" href="https://en.wikipedia.org/wiki/Kerala" coords="387,1400,297,1197,375,1289" shape="poly">
    <area target="" alt="Sikkim" title="Sikkim" href="https://en.wikipedia.org/wiki/Sikkim" coords="884,497,905,446,925,495" shape="poly">
</map>
</body>
</html>
