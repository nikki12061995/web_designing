<body>
    <h2>HTML Formatting Elements</h2>
    <b>Nikki Badhiwala</b><br>
    <strong>NJPanda</strong><br>
    <i>Mexican Dishes</i><br>
    <em>South Indian Food</em>
    <small>small</small>
    <p>Do not forget to buy <mark>Chocolate</mark> today.</p>
    <p>My favorite color is <del>red</del> pink.</p>
    <p>My favorite color is <del>red</del> <ins>pink</ins>.</p>
    <p>This is <sub>important</sub> text.</p>
    <p>This is <sup>my favourite</sup> food.</p>
