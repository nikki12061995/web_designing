<body>
    <!--How can we club two or more rows or columns into a single row or column in an HTML 
table?-->
<table>
    <table border="2">
        <tr>
            <td>Roll No</td>
            <td>Name</td>
            <td>Age</td>
        </tr>
        <tr>
            <td>01</td>
            <td>Nikki</td>
            <td rowspan="2">28</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Pal</td>
        </tr>
    </table>

</body>
