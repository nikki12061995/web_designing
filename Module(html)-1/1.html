<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>

<body>
    <p>HTML Tags usually exist in pairs consisting of a starting and an ending tag. However, some tags do not have a
        closing tag. HTML Elements contain a starting tag, content, and an ending tag. If there is no content in an HTML
        Element, it is called an Empty HTML Element.</p>
    
    <!-- HTML TAGS ARE FOLLOWING -->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>

    <!-- HTML ELEMENTS ARE FOLLOWING -->
    <p>Hello Panda</p>

</body>

</html>
