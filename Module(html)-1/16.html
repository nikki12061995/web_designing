<body>
    <!--How are active links different from normal links-->
    <!--A normal link is just a line of code that contains a pointer to another resource. An active link is that line of
    code in action, opening that other resource.-->
    <h2>This is a Link</h2> 
    <h1> 
        Welcome to 
        <a href="https://www.youtube.com/?app=desktop&gl=IN&tab=r1"> 
            youtube 
        </a> 
    </h1>
</body>

</html>
