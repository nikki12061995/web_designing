<body>
    <!--What is the use of an iframe tag-->
    
     <!--HTML <iframe> Tag facilitates embedding the content from another source such as a video, map, or external
            website within a webpage. It simply specifies an inline frame.-->   
    

    <!--example-->
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5oH9Nr3bKfw?si=B8OYu2Sq4AgwbZ_w"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
